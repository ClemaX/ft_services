apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: external
  name: wordpress
  labels:
    app: wordpress
spec:
  type: LoadBalancer
  ports:
    - name: wordpress
      protocol: TCP
      port: 5050
  selector:
    app: wordpress
    tier: frontend
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wp-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 128Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/wp"
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: wp-pv-claim
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  labels:
    app: wordpress
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
  volumeName: wp-pv
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: ft_services/wordpress
        imagePullPolicy: Never
        name: wordpress
        ports:
        - containerPort: 5050
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/wordpress
        - name: tls
          mountPath: /etc/nginx/certs
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 5050
          initialDelaySeconds: 15
          periodSeconds: 20
          failureThreshold: 8
      initContainers:
      - image: ft_services/wordpress
        imagePullPolicy: Never
        name: init-wordpress
        env:
        #- name: WP_URL
        #  value: https://ft.services:5050/ # This url should be set according to the hostname
        - name: WP_TITLE
          value: ft_services
        - name: MYSQL_HOST
          value: wordpress-mysql
        - name: MYSQL_WP_DATABASE
          valueFrom:
            secretKeyRef:
              name: mysql-database
              key: wordpress
        - name: MYSQL_WP_USERNAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: wp-username
        - name: MYSQL_WP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: wp-password
        - name: WP_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: admin-username
        - name: WP_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: admin-password
        - name: WP_ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: admin-email
        - name: WP_AUTHOR_USERNAME
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: author-username
        - name: WP_AUTHOR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: author-password
        - name: WP_AUTHOR_EMAIL
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: author-email
        - name: WP_EDITOR_USERNAME
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: editor-username
        - name: WP_EDITOR_PASSWORD
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: editor-password
        - name: WP_EDITOR_EMAIL
          valueFrom:
            secretKeyRef:
              name: wordpress-secret
              key: editor-email
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/wordpress
        command: ['/bin/sh']
        args: ['/init.sh']
      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim
      - name: tls
        secret:
          secretName: default-tls
